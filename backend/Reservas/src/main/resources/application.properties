spring.application.name=servicio-reservas
server.port=8083
urlHoteles=http://localhost:8081/hoteles
urlVuelos=http://localhost:8082/vuelos
spring.datasource.url=jdbc:mysql://localhost:3306/Reservas
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.sql.init.platform=mysql

#eureka
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Configuración de heartbeats y expiración
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90